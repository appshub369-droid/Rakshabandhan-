<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Raksha Bandhan!</title>
    <!-- Font Awesome Icons for Share Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* --- Basic Styling --- */
        body {
            background-color: #000020; /* Dark blue background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column; /* Allow content to stack vertically */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px 25px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 223, 0, 0.8);
            text-align: center;
            max-width: 90%;
            width: 400px;
            z-index: 10;
            border: 2px solid #FFD700;
            margin-top: 20px; /* Add margin to the top */
        }

        /* --- Heading and Text Animation --- */
        @keyframes flicker {
            0%, 100% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #FFD700, 0 0 20px #FFD700; }
            50% { text-shadow: 0 0 10px #fff, 0 0 15px #FFD700, 0 0 20px #FFD700, 0 0 25px #FFD700; }
        }

        h1 {
            color: #E1306C;
            animation: flicker 1.5s infinite alternate;
            margin-bottom: 5px;
        }
        
        #senderNameDisplay {
            color: #007BFF;
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px 0;
            min-height: 25px;
        }

        /* --- GIF Image --- */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        /* --- Input Box --- */
        #nameInput {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: calc(100% - 24px);
            margin-top: 10px;
            margin-bottom: 15px;
        }

        /* --- Button Styling & Layout --- */
        .button-group {
            display: flex;
            gap: 10px; /* Space between buttons */
            margin-bottom: 15px;
        }

        .share-button, .copy-button {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        .share-button {
            background-color: #28a745; /* Green */
        }

        .share-button:hover {
            background-color: #218838;
        }

        .copy-button {
            background-color: #007BFF; /* Blue */
        }
        .copy-button:hover {
            background-color: #0056b3;
        }
        
        .share-button i, .copy-button i {
            margin-right: 10px;
        }
        
        /* Style for when copy button is active */
        .copy-button.copied {
            background-color: #17a2b8; /* A different color for feedback */
        }

        /* --- Direct Sharing Icons --- */
        .direct-share-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .direct-share-options a {
            font-size: 2.5em; /* Icon size */
            color: #333;
            transition: transform 0.3s, color 0.3s;
        }

        .direct-share-options a:hover {
            transform: scale(1.2);
        }

        .whatsapp:hover { color: #25D366; }
        .facebook:hover { color: #1877F2; }
        .instagram:hover { color: #E4405F; }
        .telegram:hover { color: #0088cc; }

        /* --- Ad container for the bottom --- */
        .footer-ads {
            margin-top: 25px; /* Space above the ads */
            margin-bottom: 20px; /* Space below the ads */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; /* Space between the two ads */
            width: 100%;
            z-index: 5;
        }

        /* --- Firecracker Animation --- */
        .pyro {
            position: fixed; /* Keep fireworks in a fixed position */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Behind other content */
            pointer-events: none; /* Make it unclickable */
        }
        
        .pyro > .before, .pyro > .after {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: -120px -218.67px #00f, 248px -16.67px #00ff84, 190px 16.33px #002bff, -113px -308.67px #ff009d, -109px -287.67px #ffb300, -50px -313.67px #ff006e, 226px -31.67px #ff4000, 180px -351.67px #ff00d0, -12px -338.67px #00f6ff, 220px -388.67px #99ff00, -69px -27.67px #ff0400, -112px -133.67px #ff0073, -253px -46.67px #00ffb3, -91px -341.67px #ff004c, -24px -140.67px #ff00b3;
            animation: 1s bang ease-out infinite backwards, 1s gravity ease-in infinite backwards, 5s position linear infinite backwards;
        }
        
        .pyro > .after {
            animation-delay: 1.25s, 1.25s, 1.25s;
            animation-duration: 1.25s, 1.25s, 6.25s;
        }
        
        @keyframes bang { from { box-shadow: 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white; } }
        @keyframes gravity { to { transform: translateY(200px); opacity: 0; } }
        @keyframes position { 0%, 19.9% { margin-top: 10%; margin-left: 40%; } 20%, 39.9% { margin-top: 40%; margin-left: 30%; } 40%, 59.9% { margin-top: 20%; margin-left: 70%; } 60%, 79.9% { margin-top: 30%; margin-left: 20%; } 80%, 99.9% { margin-top: 30%; margin-left: 80%; } }
    </style>
</head>
<body>
    <!-- Background elements for firecracker animation -->
    <div class="pyro"><div class="before"></div><div class="after"></div></div>

    <div class="container">
        <h1>Happy Raksha Bandhan!</h1>
        <p id="senderNameDisplay"></p>
        <img src="https://i.pinimg.com/originals/3a/2a/39/3a2a39591e0a2472b528629b3c950278.gif" alt="Raksha Bandhan Animation">
        
        <label for="nameInput">Enter your name (optional):</label>
        <input type="text" id="nameInput" placeholder="Enter your name here...">

        <div class="button-group">
            <button id="shareButton" class="share-button">
                <i class="fas fa-share-alt"></i> Share
            </button>
            <button id="copyButton" class="copy-button">
                <i class="fas fa-copy"></i> Copy Link
            </button>
        </div>

        <p>Or share directly via:</p>
        <div class="direct-share-options">
            <a id="whatsappShare" href="#" class="whatsapp" title="Share on WhatsApp"><i class="fab fa-whatsapp"></i></a>
            <a id="facebookShare" href="#" class="facebook" title="Share on Facebook"><i class="fab fa-facebook"></i></a>
            <a id="telegramShare" href="#" class="telegram" title="Share on Telegram"><i class="fab fa-telegram"></i></a>
            <a id="instagramShare" href="#" class="instagram" title="Share on Instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <!-- Ad Scripts placed at the bottom -->
    <div class="footer-ads">
        <!-- First Ad -->
        <script type="text/javascript">
            atOptions = {
                'key' : 'be363fb8fc518f104c1445d573b447cf',
                'format' : 'iframe',
                'height' : 60,
                'width' : 468,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/be363fb8fc518f104c1445d573b447cf/invoke.js"></script>

        <!-- Second Ad -->
        <script type="text/javascript">
            atOptions = {
                'key' : 'be363fb8fc518f104c1445d573b447cf',
                'format' : 'iframe',
                'height' : 60,
                'width' : 468,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/be363fb8fc518f104c1445d573b447cf/invoke.js"></script>
    </div>
    
    <script>
        function initializePage() {
            const urlParams = new URLSearchParams(window.location.search);
            const fromName = urlParams.get('name');
            if (fromName) {
                document.getElementById('senderNameDisplay').textContent = `You have received wishes from "${decodeURIComponent(fromName)}"!`;
            }
            setupEventListeners();
        }

        function setupEventListeners() {
            document.getElementById('shareButton').addEventListener('click', handleNativeShare);
            document.getElementById('copyButton').addEventListener('click', handleCopyLink);
            document.getElementById('whatsappShare').addEventListener('click', handleWhatsAppShare);
            document.getElementById('facebookShare').addEventListener('click', handleFacebookShare);
            document.getElementById('telegramShare').addEventListener('click', handleTelegramShare);
            document.getElementById('instagramShare').addEventListener('click', handleInstagramShare);
        }

        function getShareData() {
            const yourName = document.getElementById('nameInput').value.trim();
            const baseUrl = window.location.origin + window.location.pathname;
            let shareUrl = baseUrl;
            let shareText = `Wishes for you on Raksha Bandhan! Check out this beautiful message:`;
            if (yourName !== '') {
                shareUrl += `?name=${encodeURIComponent(yourName)}`;
                shareText = `${yourName} is sending you wishes for Raksha Bandhan! Check out this beautiful message:`;
            }
            return { url: shareUrl, text: shareText, title: 'Happy Raksha Bandhan!' };
        }

        async function handleNativeShare() {
            const shareData = getShareData();
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: shareData.title,
                        text: shareData.text,
                        url: shareData.url,
                    });
                } catch (err) {
                    // Fail silently if user cancels share.
                }
            } else {
                // If navigator.share is not supported, do nothing. The user can use the other buttons.
            }
        }
        
        function handleCopyLink() {
            const shareData = getShareData();
            const copyButton = document.getElementById('copyButton');

            if (copyButton.disabled) {
                return;
            }

            navigator.clipboard.writeText(shareData.url).then(() => {
                const originalText = copyButton.innerHTML;
                copyButton.innerHTML = 'Copied!';
                copyButton.disabled = true;
                copyButton.classList.add('copied');

                setTimeout(() => {
                    copyButton.innerHTML = originalText;
                    copyButton.disabled = false;
                    copyButton.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                // Fail silently
            });
        }

        function handleWhatsAppShare(e) {
            e.preventDefault();
            const shareData = getShareData();
            const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(shareData.text + ' ' + shareData.url)}`;
            window.open(whatsappUrl, '_blank');
        }

        function handleFacebookShare(e) {
            e.preventDefault();
            const shareData = getShareData();
            const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareData.url)}`;
            window.open(facebookUrl, '_blank');
        }

        function handleTelegramShare(e) {
            e.preventDefault();
            const shareData = getShareData();
            const telegramUrl = `https://t.me/share/url?url=${encodeURIComponent(shareData.url)}&text=${encodeURIComponent(shareData.text)}`;
            window.open(telegramUrl, '_blank');
        }
        
        function handleInstagramShare(e) {
            e.preventDefault();
            handleCopyLink();
        }

        window.onload = initializePage;
    </script>
</body>
</html>
